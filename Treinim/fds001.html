<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        body {
            background-color: bisque;
            font: normal 15px arial;
        }
    </style>

    <script>
        n1 = Number(prompt('Digite um Número'))
        n2 = Number(prompt('Digite um número que vc queira multiplicar o anterior'))
        n3 = n1 * n2
        document.write(`O valor de ${n1} multiplicado por ${n2} é ${n3}`)
    </script>

</body>
</html>
